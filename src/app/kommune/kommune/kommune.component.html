<div>
    @if (loading$ | async) {
        <app-spinner/>
    } @else {
        <ul>
            @for (link of links$ | async; track link) {
                <li><a [href]="link.link">{{ link.description ?? 'Program' }}</a></li>
            }
        </ul>
        @if(noLinks$ | async) {
            <div class="missing">
                Desverre mangler informasjon for denne kommunen.
                <a routerLink="/oppdatering">Kan du bidra?</a>
            </div>
        }
    }
</div>
